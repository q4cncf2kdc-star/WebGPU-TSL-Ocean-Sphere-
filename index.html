<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Sphere Stable</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.171.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0x0099ff, 5);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        const geometry = new THREE.SphereGeometry(1, 128, 128);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x0055ff,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 0.9,
            thickness: 2.0,
            transparent: true
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        function animate(t) {
            requestAnimationFrame(animate);
            const time = t * 0.001;
            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                const x = position.getX(i);
                const y = position.getY(i);
                const z = position.getZ(i);
                const wave = Math.sin(x * 2 + time) * 0.1 + Math.sin(y * 3 + time) * 0.1;
                const dist = Math.sqrt(x*x + y*y + z*z);
                const ratio = (dist + wave) / dist;
                position.setXYZ(i, x * ratio, y * ratio, z * ratio);
            }
            position.needsUpdate = true;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate(0);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
